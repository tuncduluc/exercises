<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>HTML Lesson</title>
    <style>
      label {
        display: block;
      }
    </style>
  </head>

  <body>
    <form>
      <label>Email: </label>
        <input type="email" />
      <label>Password: </label>
        <input type="password" />
      <label>Name and Lastname: </label>
        <input type="text" />
      <label>Date of Birth: </label>
        <input type="date" />
      <label>Telephone Number: </label>
        <input type="tel" placeholder="+90XXXXXXX" />
      <label>Plans:</label>
          <select>
            <option>Individual</option>
            <option>Group Plan</option>
          </select>
            <input type="checkbox">Pro Plan</input>

      <label>Credit Card Number: </label>
        <input  type="tel" inputmode="numeric" pattern="[0-9\s]{13,19}" placeholder="XXXX XXXX XXXX XXXX">
      <label>CVC: </label>
        <input type="number" max="999" min="000"/>
      <label>Expiration Date: </label>
        <input type="date" />
      <label>Billing Address: </label>
        <input type="text" />
    </form>
  </body>
</html>
